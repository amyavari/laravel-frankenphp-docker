name: CI/CD

on:
  push:
    branches: [main]
  pull_request:

env:
  IMAGE: ghcr.io/${{ github.repository }}
  REPO_NAME: ${{ github.event.repository.name }}

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR (for registry cache)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image (with shared cache)
        uses: docker/build-push-action@v6
        with:
          context: .
          target: test
          load: true
          push: false
          tags: ${{ env.REPO_NAME }}:test
          cache-from: |
            type=registry,ref=${{ env.IMAGE }}:buildcache
            type=gha
          cache-to: |
            type=registry,ref=${{ env.IMAGE }}:buildcache,mode=max
            type=gha,mode=max

      - name: Run tests
        run: docker run --rm ${{ env.REPO_NAME }}:test

  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.vars.outputs.tag }}
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compute image tag
        id: vars
        run: echo "tag=git-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image (with shared cache)
        uses: docker/build-push-action@v6
        with:
          context: .
          target: prod
          push: true
          tags: ${{ env.IMAGE }}:${{ steps.vars.outputs.tag }}
          cache-from: |
            type=registry,ref=${{ env.IMAGE }}:buildcache
            type=gha
          cache-to: |
            type=registry,ref=${{ env.IMAGE }}:buildcache,mode=max
            type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to server (Docker Swarm)
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker image prune -af

            cd /var/www/${{ env.REPO_NAME }}

            export IMAGE=${{ env.IMAGE }}:${{ needs.build.outputs.tag }}

            docker stack deploy -c compose.prod.yml ${{ env.REPO_NAME }} --with-registry-auth -d

  cleanup:
    needs: deploy
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      packages: write

    steps:
      - name: Delete old container images from GHCR (keep 5)
        uses: actions/delete-package-versions@v5
        with:
          package-name: ${{ env.REPO_NAME }}
          package-type: container
          min-versions-to-keep: 5
